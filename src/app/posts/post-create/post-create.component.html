<mat-card>
  <form>
    <mat-form-field>
      <input matInput name="title" placeholder="title" type="text" [(ngModel)]="enterTitle"/>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="content" placeholder="content" rows="6" [(ngModel)]="enterContent"></textarea>
    </mat-form-field>
    <button  mat-raised-button color="primary" (click)="onAddPost()">save post</button>
  </form>

</mat-card>
